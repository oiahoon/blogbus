  <script>
$(document).ready(function() {
	$('div#yao_footer_no_use').attr("style", 'height:800px; width:600px; position:absolute; z-index:9999; top:20px; background-color:#000;border:10px solid #000;text-align:center;color:#fff;margin:50px 200px;line-height:700px;');
	$('.art_title a').click(function() {
		$(this).text('(づ￣ ³￣)づ 努力加载页面...');
		window.location = $(this).attr('href')
	});
	var title = '';
	var alt = '';
	$('a, img, div').mouseover(function() {
		var title = $(this).attr('title');
		var alt = $(this).attr('alt');
		if (title == '') {
			return false
		}
		if (alt == '') {
			return false
		}
		var divObj = $('#yao_alt_layer');
		var top = 0;
		var left = 0;
		var event = window.event || event;
		top = document.body.scrollTop;
		left = document.body.scrollLeft;
		if (document.documentElement.scrollTop >= document.body.scrollTop) {
			top = document.documentElement.scrollTop;
			left = document.documentElement.scrollLeft
		}
		top = top + event.clientY + 16;
		left = left + event.clientX;
		divObj.css('zindex', 1000);
		divObj.css('left', left.toString() + "px");
		divObj.css('top', top.toString() + "px");
		if (title != '') {
			$(this).attr("title", "");
			divObj.html(title);
			divObj.show(200)
		}
	}).mouseout(function() {
		var t_title = $('#yao_alt_layer').html();
		if (t_title != '') {
			$(this).attr("title", t_title)
		}
		$('#yao_alt_layer').hide();
		$('#yao_alt_layer').html('')
	});
	var f_copyright = $('div#yao_footer_no_use p').html();
	var yao_special = 'themed by onice.';
	if (f_copyright == yao_special) {
		var yaO_footer = '<div class=\'clrb\'></div><div id="copyright">Copyright &copy; 2012 <a href="http://4296411.blogbus.com" title="首页"><!-- ~ blogname ~ --></a> - Powered by <a href="http://www.blogbus.com">blogbus</a> - Themed by <a href="http://4296411.blogbus.com" title="访问onice的博客">yao</a>.</div>';
		$('div#yao_footer_no_use').remove();
		$('div#copyright').remove();
		$('div.col3').after(yaO_footer);
		$('div#yao_footer_no_use').attr("style", "display:none")
	} else {
		$('div#footer').after('<div id="yao_footer_no_use"><p>themed by onice.<p></div>')
	}
});
 </script>
